<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do Tempo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #E5E5E5; /* Neutro */
            color: #2B4F60; /* Destaque */
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #704214; /* Primária */
            padding: 10px;
            color: #D7C4A1; /* Secundária */
        }
        header img {
            max-width: 100px;
        }
        .timeline-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            overflow-x: auto; /* Permite rolagem horizontal */
        }
	.timeline-container h2 {
            margin-bottom: 120px; /* Maior distância entre o título e a linha do tempo */
        }
        .timeline-bar {
            position: relative;
            width: 200%; /* Expande para comportar vários eventos */
            height: 4px;
            background-color: #704214; /* Primária */
            margin: 20px 0;
            border-radius: 2px;
        }
        .marker {
            position: absolute;
            height: 10px;
            width: 10px;
            background-color: #8B3E2F; /* Apoio */
            border-radius: 50%;
            cursor: pointer;
        }
        .balloon {
            position: absolute;
            top: -50px; /* Acima do marcador */
            left: -30px;
            background-color: #D7C4A1; /* Secundária */
            color: #2B4F60; /* Destaque */
            padding: 10px;
            border: 1px solid #704214; /* Primária */
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            white-space: nowrap; /* Evita quebra de linha */
        }
        .balloon a {
            color: #704214; /* Primária */
            text-decoration: none;
        }
        .balloon a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin: 20px 0;
            font-size: 0.8em;
            background-color: #2B4F60; /* Destaque */
            color: #D7C4A1; /* Secundária */
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <div style="display: flex; flex-direction: column; align-items: center; text-align: center;">
        <div style="display: flex; align-items: center;"> 
            <img src="Imagens/clube.png" alt="Logo" style="margin-right: 10px;"> 
            <div> 
                <h1>Clube dos Magos</h1> 
                <h2>Cidade Feitiço: Catanduva</h2> 
            </div> 
        </div> 
    </div>
</header>

<div class="timeline-container">
    <h2>Linha do Tempo</h2>
    <div class="timeline-bar" id="timeline-bar">
        <!-- Exemplo de marcadores -->
        <div class="marker" style="left: 5%;">
            <div class="balloon">
                <a href="evento1.html">Evento 1905</a>
            </div>
        </div>
        <div class="marker" style="left: 25%;">
            <div class="balloon">
                <a href="evento2.html">Evento 1950</a>
            </div>
        </div>
        <div class="marker" style="left: 50%;">
            <div class="balloon">
                <a href="evento3.html">Evento 1975</a>
            </div>
        </div>
        <div class="marker" style="left: 75%;">
            <div class="balloon">
                <a href="evento4.html">Evento 2000</a>
            </div>
        </div>
        <div class="marker" style="left: 95%;">
            <div class="balloon">
                <a href="evento5.html">Evento 2024</a>
            </div>
        </div>
    </div>
</div>

<footer>
    <p>Todos os direitos reservados. Endereço: Rua Exemplo, 123 - Bairro, Cidade - CEP 00000-000</p>
</footer>

</body>
</html>
